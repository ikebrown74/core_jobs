{% extends "jobs/jobs_base.html" %}

{% load bootstrap_tags %}

{% block head_title %}Job Posting{% endblock %}

{% block body %}
<div id="post-job">
    <h1>Job Posting</h1>
    <form id="post-form" method ="post" action=".">
        {% csrf_token %}
        <fieldset>
            {{ form|as_bootstrap }}
        </fieldset>
        <input type="submit" class="btn primary" value="Submit" />
    </form>
</div>
{% endblock %}
